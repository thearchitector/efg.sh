<form id="form" hx-put="/metrics" hx-select="#form" hx-swap="outerHTML">
  <label for="slug">Slug</label>
  <input type="text" id="slug" name="slug" value="{{ slug }}" disabled />

  <label for="numeric">Value</label>
  <input type="numeric" id="numeric" name="numeric" value="{{ value }}" />
  <small>Must be a number (floating point or integer).</small>

  <button type="submit">Update</button>
</form>
